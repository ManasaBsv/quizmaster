<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>mcq</title>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="mcq.css">

</head>

<body translate="no">

<body onload="startQuiz()">
  
  <div class="center">
    <div class="card js-card">
      <div class="card__wrapper">
        <div class="card__side is-active">
          <p>Question</p>
          <div class="cardCenter"></div>
          <hr>
          <p id="question"></p>
        </div>
      </div>
    </div>
  </div>
    
  <div class="optionA">
    <p>Option A</p>
    <div class="cardCenter"></div>
    <hr>
    <p class="choice" id="A"></p>
  </div>
  
  <div class="optionB">
    <p>Option B</p>
    <div class="cardCenter"></div>
    <hr>
    <p class="choice" id="B"></p>
  </div>
  
  <div class="optionC">
    <p>Option C</p>
    <div class="cardCenter"></div>
    <hr>
    <p class="choice" id="C"></p>
  </div>
  
  <div class="optionD">
    <p>Option D</p>
    <div class="cardCenter"></div>
    <hr>
    <p class="choice" id="D"></p>
  </div>
  
  <h2>TIME REMAINING</h2>
  <div id="box">
    <div>
      <span class="minutes"></span>
      <div class="text">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="text">Seconds</div>
    </div>
  </div>
  
  <button type="submit" id="button" class="button" onclick="nextQuestion()">NEXT</button>
  
  <div id="quiz" style="display: none"></div>
  <div id="progress"></div>
  
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  
  <script src="mcq.js"></script>

</body>

</body>

</html>
