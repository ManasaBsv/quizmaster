<!DOCTYPE html>

<head>

<body translate="no">

        </div>
      </div>
    </div>
    
    <div class="two">
      <div class="card">
        <div class="card" style="background-image: linear-gradient(to bottom right, rgb(38, 10, 104), rgb(204, 0, 255)); color: white;">
          <div class="card-body">
            <p>You have successfully completed the test!!</p>
            <p>Your total score of the test is: </p>
            <p id="scoreContainer"></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script id="rendered-js" src="mcq.js"></script>
